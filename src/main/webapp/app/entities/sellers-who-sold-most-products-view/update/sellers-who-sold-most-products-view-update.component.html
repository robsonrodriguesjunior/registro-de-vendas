<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-sellers-who-sold-most-products-view-heading"
        data-cy="SellersWhoSoldMostProductsViewCreateUpdateHeading"
        jhiTranslate="registroDeVendasApp.sellersWhoSoldMostProductsView.home.createOrEditLabel"
      >
        Criar ou editar Sellers Who Sold Most Products View
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" jhiTranslate="registroDeVendasApp.sellersWhoSoldMostProductsView.quantity" for="field_quantity"
            >Quantity</label
          >
          <input type="number" class="form-control" name="quantity" id="field_quantity" data-cy="quantity" formControlName="quantity" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="registroDeVendasApp.sellersWhoSoldMostProductsView.position" for="field_position"
            >Position</label
          >
          <input type="number" class="form-control" name="position" id="field_position" data-cy="position" formControlName="position" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="registroDeVendasApp.sellersWhoSoldMostProductsView.seller" for="field_seller"
            >Seller</label
          >
          <select
            class="form-control"
            id="field_seller"
            data-cy="seller"
            name="seller"
            formControlName="seller"
            [compareWith]="compareCollaborator"
          >
            <option [ngValue]="null"></option>
            @for (collaboratorOption of sellersCollection; track $index) {
              <option [ngValue]="collaboratorOption">{{ collaboratorOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Salvar</span>
        </button>
      </div>
    </form>
  </div>
</div>
